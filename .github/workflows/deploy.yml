name: Build and Deploy

on:
  push:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Check for frontend changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'frontend/**'
      
      - name: Setup Node
        if: steps.changes.outputs.src == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.changes.outputs.src == 'true'
        working-directory: ./frontend
        run: npm ci

      - name: Run Lint
        if: steps.changes.outputs.src == 'true'
        working-directory: ./frontend
        run: npm run lint

  build-and-push:
    runs-on: ubuntu-latest
    # needs: lint-frontend
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.backend == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Frontend
        if: steps.changes.outputs.frontend == 'true'
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push Frontend Docker image
        if: steps.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Extract metadata (tags, labels) for Backend
        if: steps.changes.outputs.backend == 'true'
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push Backend Docker image
        if: steps.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare VM directories
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ~/expense-tracker
            # Clean up potential conflicted file/directory that caused scp error
            rm -rf ~/expense-tracker/docker-compose.prod.yml

      - name: Copy deployment files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.prod.yml,db-init.sh"
          target: "~/expense-tracker"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          CR_PAT: ${{ secrets.GITHUB_TOKEN }}
          # DB Secrets
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          APP_USER: ${{ secrets.APP_USER }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          APP_DB: ${{ secrets.APP_DB }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: GITHUB_REPOSITORY,CR_PAT,POSTGRES_PASSWORD,APP_USER,APP_PASSWORD,APP_DB
          script: |
            # Login to GHCR so we can pull the images
            echo $CR_PAT | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # Pull latest images
            docker pull ghcr.io/${GITHUB_REPOSITORY,,}-frontend:latest
            docker pull ghcr.io/${GITHUB_REPOSITORY,,}-backend:latest
            
            # Navigate to directory
            cd ~/expense-tracker
            
            # Start services
            export GITHUB_REPOSITORY=${GITHUB_REPOSITORY,,}
            
            # Export DB credentials for docker-compose
            export POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            export APP_USER=$APP_USER
            export APP_PASSWORD=$APP_PASSWORD
            export APP_DB=$APP_DB
            
            docker compose -f docker-compose.prod.yml up -d --pull always
